<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin panel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

</head>

<body>
<nav class="navbar navbar-dark sticky-top bg-dark navbar-expand-lg">
<!--    <a class="navbar-brand" href="#"> <span th:text="${admin.username}"></span> with roles <span-->
<!--            th:text="${admin.getRoles()}"></span></a>-->
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/logout" style="text-align: right;">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<table class="table table-striped table-hover">
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
        <th>Email</th>
        <th>Role</th>
        <th>Edit</th>
        <th>Delete</th>

        <th></th>
        <th></th>
    </tr>
    <th:block th:each="user : ${allUsers}">
        <tr>
            <td th:text="${user.getUser_id}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.lastname}"></td>
            <td th:text="${user.age}"></td>
            <td th:text="${user.email}"></td>

            <td>
                <th:block th:each="role : ${user.roles}">
                    <span th:text="${role.name}"></span>
                </th:block>
            </td>

            <td>
                <form method="get" th:action="@{/admin/{id}/edit(id=${user.getUser_id()})}">
                    <button type="button" class="btn btn-info">Edit</button>
                </form>
            </td>

            <td>
                <form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getUser_id()})}">
                    <button type="button" class="btn btn-danger">Delete</button>
                </form>
            </td>

        </tr>
    </th:block>


</table>
<br>
<input type="button" value="Add" onclick="window.location.href='/admin/addnewuser'"/>

</body>

</html>
